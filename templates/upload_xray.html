{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Upload Form Card -->
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Upload X-ray Image</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">

                        <div class="mb-4">
                            <label for="xray_image" class="form-label">Upload X-ray Image</label>
                            <div class="custom-file">
                                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                                <div class="form-text text-muted">Please upload the X-ray image in JPG or PNG format.</div>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-upload"></i> Upload X-ray
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional Success or Error Message -->
    {% if message %}
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <div class="alert alert-info text-center">
                {{ message }}
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
