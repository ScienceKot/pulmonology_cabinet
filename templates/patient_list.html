{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">Patient List</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{ patient.id }}</td>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.surname }}</td>
                    <td>{{ patient.birth_date }}</td>
                    <td>
                        <a href="{{ url_for('patient_detail', id=patient.id) }}" class="btn btn-info btn-sm">View</a>
                        <a href="{{ url_for('upload_xray', id=patient.id) }}" class="btn btn-warning btn-sm">Upload X-ray</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
